<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玖趣游戏盒子</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="../static/plugins/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <style>
        #strategy_box span {
            color: #C63520;
        }

        .content_box {
            margin: 10px;
            border-bottom: 1px solid #DCDCDC;
        }

        p {
            font-size: small;
        }

        .tip{
            color: red;
        }

        img{
            width: 100%;
            height: auto;
        }

        .bottom_block{
            height: 70px;
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <div class="container-fluid top_nav">
        <img class="top_logo" src="../static/icon/logo.png" alt="logo">
        <span>玖趣游戏盒子</span>
    </div>
    <hr>
    <div class="content_box">
        <h3>不变石碎片</h3>
        <p>效果：生蛋的时候遗传性格</p>
        <p>获取方式：小拳石有一定几率携带</p>
    </div>
    <div class="content_box">
        <p class="tip">游戏中获取到的携带物都是需要转化才能变成传说级</p>
        <img src="../static/image/转换.png" alt="">
    </div>
    <div class="content_box">
        <h3>硬石头</h3>
        <p>效果：岩石系技能伤害提升20%</p>
        <p class="tip">注意：只能在16级获得</p>
        <p>获取方式：星辉镇野外和登山男对话</p>
        <img src="../static/image/硬石头1.png" alt="">
        <hr>
        <img src="../static/image/硬石头2.png" alt="">
    </div>
    <hr>
    <div class="content_box">
        <h3>锐利鸟嘴</h3>
        <p>效果：飞行系技能伤害提升20%</p>
        <p>获取方式：星辉镇野外和捕虫少年对话</p>
        <img src="../static/image/锐利鸟嘴1.png" alt="">
        <hr>
        <img src="../static/image/锐利鸟嘴2.png" alt="">
    </div>
    <hr>
    <div class="content_box">
        <h3>弯曲的汤匙</h3>
        <p>效果：超能力系技能伤害提升20%</p>
        <p>获取方式：古竹村和馆长对话</p>
        <img src="../static/image/弯曲的汤匙1.png" alt="">
        <hr>
        <img src="../static/image/弯曲的汤匙2.png" alt="">
    </div>
    <hr>
    <div class="content_box">
        <h3>银粉</h3>
        <p>效果：虫系技能伤害提升20%</p>
        <p>获取方式：居木镇野外和捕虫少年对话</p>
        <img src="../static/image/银粉1.png" alt="">
        <hr>
        <img src="../static/image/银粉2.png" alt="">
    </div>
    <hr>
    <div class="bottom_block"></div>

    <!-- 底部导航栏 -->
    <div class="container-fluid bottom_nav">
        <a class="container-md base_nav" id="index_box" href="../index.html">
            <img src="../static/icon/Home.png" class="nav_img" alt="手游">
            <span class="nav_text">手游推荐</span>
        </a>
        <a class="container-md base_nav" id="minigame_box" href="../minigame.html">
            <img src="../static/icon/minigame.png" class="nav_img" alt="小游戏">
            <span class="nav_text">小游戏</span>
        </a>
        <div class="container-md base_nav" id="bottom_logo">
            <img src="../static/icon/logo.png" class="nav_img" alt="logo">
        </div>
        <a class="container-md base_nav" id="strategy_box" href="../strategy.html">
            <img src="../static/icon/strategy_selected.png" class="nav_img" alt="攻略">
            <span class="nav_text">游戏攻略</span>
        </a>
        <a class="container-md base_nav" id="center_box" href="../center.html">
            <img src="../static/icon/my.png" class="nav_img" alt="联系客服">
            <span class="nav_text">联系客服</span>
        </a>
    </div>
</body>

</html>
